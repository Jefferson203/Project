<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    
    
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body id="body" style="background-image: url('https://wallpapercave.com/wp/wp10821554.jpg');">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open">               
            </i>
          
        </div>
        <div class="container" style="static"><a class="right" href="{{ url_for('logout') }}" style="text-decoration: none" >Cerrar sesi√≥n</a></div>

    </header>
    

   
    <div class="menu__side" id="menu_side"> 

        <div class="name__page">
            <i class="fa fa-bus"></i>
            <h4><b>AQUARIUS</b></h4>
        </div>
        <div class="options__menu">	  
                  
            <ul class="navbar-nav">

                <h5><li class="nav-item">
                   
                        <a class="nav-link" href="{{ url_for('menu') }}">
                            <div class="option">
                                    <i class="fa-sharp fa-solid fa-house" title="Menu">
                                    </i><div class="texto"><b>INICIO</b></div>
                            </div>
                         </a>
                        
                    
                </li></h5>

                <h5><li class="nav-item">
                    
                        <a class="nav-link" href="{{ url_for('registro') }}">
                            <div class="option">
                                <i class="far fa-file" title="Registro"></i>
                                <div class="texto"><b>REGISTRO</b></div>
                            </div>
                        </a>
                    
                </li></h5>
            
                <h5><li class="nav-item">
                 
                    <a class="nav-link" href="{{ url_for('cotizacion') }}">
                        <div class="option">
                            <i class="fa fa-calculator" title="cotizacion"></i>
                            <div class="texto"><b>COTIZACION</b></div>
                        </div>
                    </a>
                  
                </li></h5>

               <h5><li class="nav-item">
                
                    <a class="nav-link" href="{{ url_for('alquiler') }}">
                        <div class="option">
                            <i class="fa fa-edit" title="alquiler"></i>
                            <div class="texto"><b>AlQUILER</b></div>
                        </div>
                    </a>
                 
                </li></h5>

                <h5><li class="nav-item">
                    
                        <a class="nav-link" href="{{ url_for('devolucion') }}">
                            <div class="option">
                                <i class="fa fa-truck" title="devolucion"></i>
                                <div class="texto"><b>DEVOLUCION</b></div>
                            </div> 
                        </a>
                    
                  </li></h5>

            </ul>
            
        </div>
    </div>
  
    <div class="container py-3" >
        {% block body %}
        
        {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    
</body>

</html>
